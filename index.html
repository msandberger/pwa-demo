<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Solar.web PWA demo</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="theme-color" content="#4d4d4d" />

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Fronius Solar.web PWA demo">

    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="index.css">
    
    <script src="index.js"></script>
  </head>
  <body>
    <img src="fronius-logo.svg" width="200" />
    <h1>Welcome to Solar.web</h1>
    <div class="pvsystems-container">
      <div class="pvsystem-tile">PV-system 1</div>
      <div class="pvsystem-tile">PV-system 2</div>
      <div class="pvsystem-tile">PV-system 3</div>
      <div class="pvsystem-tile">PV-system 4</div>
      <div class="pvsystem-tile">PV-system 5</div>
      <div class="pvsystem-tile">PV-system 6</div>
      <div class="pvsystem-tile">PV-system 7</div>
      <div class="pvsystem-tile">PV-system 8</div>
      <div class="pvsystem-tile">PV-system 8</div>
      <div class="pvsystem-tile">PV-system 10</div>
      <div class="pvsystem-tile">PV-system 11</div>
      <div class="pvsystem-tile">PV-system 12</div>
      <div class="pvsystem-tile">PV-system 13</div>
      <div class="pvsystem-tile">PV-system 14</div>
      <div class="pvsystem-tile">PV-system 15</div>
      <div class="pvsystem-tile">PV-system 16</div>
    </div>
    <div id="a2hs-prompt">
      <strong>Add to home screen?</strong>
      <br />
      <br />
      <button id="btn-a2hs-yes">Yes, sure!</button>
      <button id="btn-a2hs-no">What? No! Why would I?</button>
    </div>
  </body>
</html>
